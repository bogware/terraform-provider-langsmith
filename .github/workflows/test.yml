# Terraform Provider testing workflow.
name: Tests

on:
  pull_request:
    paths-ignore:
      - 'README.md'
      - 'CHANGELOG.md'
      - 'CLAUDE.md'
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - 'CHANGELOG.md'
      - 'CLAUDE.md'

permissions:
  contents: read

jobs:
  build:
    name: Build
    runs-on: [self-hosted, Windows, X64]
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true
      - run: go mod download
      - run: go build -v .
      - name: Run linters
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest

  generate:
    name: Verify Generated Files
    runs-on: [self-hosted, Windows, X64]
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false
      - run: make generate
        shell: bash
      - name: Verify no diff
        shell: bash
        run: |
          git diff --compact-summary --exit-code || \
            (echo; echo "Unexpected difference after code generation. Run 'make generate' and commit."; exit 1)

  unit-tests:
    name: Unit Tests
    needs: build
    runs-on: [self-hosted, Windows, X64]
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true
      - run: go mod download
      - run: go test -v -cover -timeout=120s -parallel=10 ./...

  acceptance-tests:
    name: Acceptance Tests
    needs: build
    runs-on: [self-hosted, Windows, X64]
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false
      - run: go mod download
      - name: Run acceptance tests
        env:
          TF_ACC: "1"
          LANGSMITH_API_KEY: ${{ secrets.LANGSMITH_API_KEY }}
          LANGSMITH_TENANT_ID: ${{ secrets.LANGSMITH_TENANT_ID }}
        run: go test -v -cover -timeout 30m ./internal/provider/
